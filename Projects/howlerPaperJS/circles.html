<!DOCTYPE html>
<html>
<head>
<title>Circles</title>
<link rel="stylesheet" type="text/css" href="circles.css">
<!-- Load the Paper.js library -->
<script type="text/javascript" src="paper-full.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
	// Create a Paper.js Path to draw a line into it:
	var path = new Path();
	// Give the stroke a color
	path.strokeColor = 'green';
	var start = new Point(10, 100);
	// Move to start and draw a line from there
	path.moveTo(start);
	// Note the plus operator on Point objects.
	// PaperScript does that for us, and much more!
	path.lineTo(start + [ 100, -5 ]);
	// Produce a circle shaped path with a center point at {x: 100, y: 70} and a radius of 5 pt:
	var myCircle = new Path.Circle(new Point(100, 70), 5);
    myCircle.fillColor = 'red';
    var myCircle2 = new Path.Circle(new Point(50, 70), 20);
    myCircle2.fillColor = 'blue';
</script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
